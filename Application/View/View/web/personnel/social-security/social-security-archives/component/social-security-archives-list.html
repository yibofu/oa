<div>
    <el-table
            max-height="450"
            size="mini"
            :header-cell-style="tableHeaderColor"
            border="true"
            ref="multipleTables"
            :data="tableData"
            fit
            tooltip-effect="dark"
            style="width: 100%;">
        <el-table-column
                fixed
                align="center"
                prop="unumber"
                :render-header="renderHeaderUnumber"
                label="工号"
                width="100">
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop="name"
                :render-header="renderHeaderName"
                label="姓名"
                width="80">
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop="cardNumber"
                :render-header="renderHeaderCardNumber"
                label="证件号">
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop="department_name"
                :render-header="renderHeaderDepartment"
                label="部门">
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop="payLand"
                label="社保缴纳地"
                :render-header="renderHeaderPayLand"
                width="120"
                show-overflow-tooltip>
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop="householdType"
                :render-header="renderHeaderHouseholdType"
                label="户口性质"
                width="100"
                show-overflow-tooltip>
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop="payBase"
                :render-header="renderHeaderPayBase"
                label="社保基数"
                width="100"
                show-overflow-tooltip>
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop="socialStarting"
                :render-header="renderHeaderSocialStarting"
                label="社保起始月"
                show-overflow-tooltip>
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop=""
                label="社保最后缴纳月"
                show-overflow-tooltip>
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop="foudBase"
                :render-header="renderHeaderFoudBase"
                label="公积金基数"
                show-overflow-tooltip>
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop="fundStarting"
                label="公积金起始月"
                show-overflow-tooltip>
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop=""
                label="公积金最后缴纳月"
                show-overflow-tooltip>
        </el-table-column>
        <el-table-column
                fixed
                align="center"
                prop="payAccountName"
                :render-header="renderHeaderPayAccount"
                label="缴纳账户"
                show-overflow-tooltip>
        </el-table-column>
        <el-table-column
                align="center"
                fixed="right"
                label="操作"
                width="140">
            <template slot-scope="scope">
                <el-button @click="operationData(scope.row,1)" icon="el-icon-edit" style="width: 50px;height: 20px;padding: 0;font-size: 12px;" type="warning">修改</el-button>
                <el-button @click="operationData(scope.row,0)" icon="el-icon-search" style="width: 50px;height: 20px;padding: 0;font-size: 12px;" type="primary">查看</el-button>
            </template>
        </el-table-column>
    </el-table>
    <div class="block" style="margin-top: 20px;">
        <el-pagination
                background
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="pageInfo.page"
                :page-sizes="[10, 20, 50, 100]"
                :page-size="pageInfo.limit"
                layout="total, sizes, prev, pager, next, jumper"
                :total="workNum">
        </el-pagination>
    </div>
    <div>
        <add-social-security-archives ref="infor"></add-social-security-archives>
    </div>
</div>
