<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teamwork-have a nice day</title>
    <link rel="stylesheet" href="/Application/View/View/web/login/CSS/index.css">
    <script src="/Application/View/View/web/login/js/jquery.min.js"></script>
    <script src="/Application/View/View/web/login/js/jquery.cookie.js"></script>
    <script src="/Application/View/View/web/login/js/jquery.base64.js"></script>
    <script src="/Application/View/View/web/login/js/index.js"></script>
<!--    <link rel="stylesheet" href="../CSS/index.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/jquery.base64.js"></script>

</head>
<body>
<div class="wrap">
    <div class="body"></div>
    <div class="login-page">
        <div class="sys-name">团队协作系统</div>
        <div class="form">
            <div class="cur1">用户名不能为空</div>
            <div class="cur2">密码不能为空</div>
            <div class="cur3">登录失败</div>
            <div class="cur4">输入信息不完整</div>
            <div class="cur5">管理员不存在</div>
            <div class="cur6">用户名或密码错误</div>
            <div class="cur7">禁止登录</div>
            <form autocomplete="on">
                <input type="text"  class="input1"  name="userName" placeholder="用户名"  />
                <br>
                <input type="password"  class="input2"  name="userPwd" placeholder="密码"  />
                <br>
                <input type="checkbox" class="rem"><span>下次自动登录</span>
                <a href="#">忘记密码?</a>
                <br>
                <input type="button" value="登录" class="sub" >
            </form>
        </div>
    </div>
</div>
</body>
